<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>
    <header>
      <main class="encabezado">
        <h1> Amor Cifrado</h1>
      </main>
    </header>
    <section class="text">
      <div>
        <h2>Escribe tu mensaje aquí:</h2>
        <textarea name="textarea" id="text-input" cols="50" rows="5" placeholder=" Ingresa Tu Mensaje Secreto" required></textarea>
      </div>
      <div>
        <div>
          <h2>Ingresa un número de desplazamiento:</h2>
          <input type="number" min="1" id="number-input" placeholder="Llave Secreta" maxlength="5" required/>
        </div>
        <div>
          <button id="cifrar" value="Cifrar">Cifrar</button>
          <button id="descifrar" value="Descifrar">Descifrar</button>
        </div>
      </div>
      <div>
        <h2>Este es el resultado de tu mensaje:</h2>
        <textarea name="textarea" id="result" cols="50" rows="5"> </textarea>
      </div>
    </section>
 <script src="cipher.js"></script>
 <script src="index.js"></script>
</body>
</html>
